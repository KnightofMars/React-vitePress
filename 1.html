      function compareFuncton(val){
        return val.sort((a,b)=>{
            const tempA = a.split('.');
            const tempB = b.split('.');
            const maxLength = Math.max(tempA.length,tempB.length);
            for (let i = 0; i < maxLength; i++) {
                const valueA = +tempA[i] || 0;
                const valueB = +tempB[i] || 0;
                if (valueA === valueB) {
                   continue
                }
                return valueA - valueB
            }
            return 0
        })
      }
